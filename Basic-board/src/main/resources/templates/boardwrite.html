<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시물 작성하기</title>
</head>
<body>

    <div class="container col-md-8">
            <form>
                <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                </div>
                <br>
                <input type="hidden" class="form-control" id="writer" value="{{user.nickname}}">
                <br>
                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                </div>
            </form>
            <button type="button" id="btn-save">작성</button>
            <button type="button" id="btn-list" onclick="location.href='/'">목록</button>
    </div>

</body>
</html>
